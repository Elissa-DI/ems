{% extends 'layouts/app.html' %}

{% block content %}
{% load static %}

<div class="bg-image" style="background-image: url('{% static '/images/register.jpg' %}'); background-size: cover; background-position: center; height: 100vh;">
    <div class="container d-flex align-items-center justify-content-start min-vh-100">
        <div class="card shadow-lg border-0 rounded-lg col-sm-6">
            <div class="text-center white py-4">
                <h2>SIGNUP</h2>
            </div>
            <div class="card-body px-5 py-4">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label}}" class="form-label">Name:</label>
                        <input type="text" name="{{ form.username.name }}" class="form-control form-control-lg" value="{{ form.username.value}}" placeholder="Enter your username"/>
                        {% if form.username.errors %}
                            <span class="text-danger">{{ form.username.errors }}</span>
                        {% endif %}
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.password1.id_for_label}}" class="form-label">Password:</label>
                        <input type="password" name="{{ form.password1.name }}" class="form-control form-control-lg" value="{{ form.password1.value}}" placeholder="Enter your password"/>
                        <span class="text-danger">{{ form.password1.errors }}</span>
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.password2.id_for_label}}" class="form-label">Confirm Password:</label>
                        <input type="password" name="{{ form.password2.name }}" class="form-control form-control-lg" value="{{ form.password2.value}}" placeholder="Re-enter your password"/>
                        <span class="text-danger">{{ form.password2.errors }}</span>
                    </div>

                    <div class="gap-2">
                        <button type="submit" class="container-fluid btn btn-primary btn-lg">Sign Up</button>
                    </div>

                    <div class="text-center mt-4">
                        <span>Already have an account? </span>
                        <a href="{% url 'login' %}" class="text-primary">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
